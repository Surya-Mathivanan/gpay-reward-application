<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Google Pay Redeem Codes{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Global Theme - Black Background */
        body {
            background-color: #000000 !important;
            color: #ffffff !important;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Loading Animation - Rotating Circle */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        
        .loading-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Card Styles with Dark Theme */
        .uiverse-card-responsive {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            border-radius: 20px;
            transition: all .3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            min-height: 280px;
        }

        .uiverse-card-responsive:hover {
            box-shadow: 0px 0px 30px 1px rgba(64, 224, 208, 0.3);
            transform: translateY(-3px);
            border-color: rgba(64, 224, 208, 0.3);
        }

        .uiverse-card2-responsive {
            background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);
            border-radius: 20px;
            transition: all .2s;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            min-height: 280px;
        }

        .uiverse-card2-responsive:hover {
            transform: scale(1.02);
            box-shadow: 0px 0px 20px 1px rgba(64, 224, 208, 0.2);
        }

        /* Card content styling for dark theme */
        .uiverse-card-responsive .card-body {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            margin: 8px;
            border-radius: 15px;
            height: calc(100% - 16px);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .uiverse-card-responsive .card-body:hover {
            background: rgba(64, 224, 208, 0.1);
        }

        .uiverse-card2-responsive .card-body {
            background: rgba(255, 255, 255, 0.05);
            margin: 8px;
            border-radius: 15px;
            height: calc(100% - 16px);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Blur effect styles */
        .code-display.blurred {
            filter: blur(4px);
            user-select: none;
            pointer-events: none;
            transition: filter 0.3s ease;
        }

        .code-display {
            transition: filter 0.3s ease;
        }

        .blur-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(1px);
            border-radius: 0.375rem;
        }

        .card-body {
            position: relative;
        }

        /* Desktop Sidebar - Purple-Blue Gradient */
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #8B5CF6 0%, #3B82F6 50%, #6366F1 100%);
            color: white;
            position: fixed; 
            top: 0; 
            left: 0;
            height: 100vh; 
            overflow-y: auto;
            z-index: 1000;
            transition: transform 0.3s ease;
            box-shadow: 2px 0 10px rgba(139, 92, 246, 0.3);
        }
        
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.9);
            padding: 15px 20px;
            border-radius: 12px;
            margin: 8px 15px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
      
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
            transform: translateX(8px);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .main-content {
            background: #000000;
            min-height: 100vh;
            margin-left: 17%;
            transition: margin-left 0.3s ease;
            color: #ffffff;
        }
        
        /* Mobile Header - Purple-Blue Gradient */
        .mobile-header {
            display: none;
            background: linear-gradient(135deg, #8B5CF6 0%, #3B82F6 50%, #6366F1 100%);
            color: white;
            padding: 1rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1001;
            box-shadow: 0 2px 20px rgba(139, 92, 246, 0.4);
        }
        
        .mobile-menu-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        
        .mobile-menu-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        /* Mobile Drawer - Purple-Blue Gradient */
        .mobile-drawer {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100vh;
            background: linear-gradient(135deg, #8B5CF6 0%, #3B82F6 50%, #6366F1 100%);
            z-index: 1002;
            transition: left 0.3s ease;
            overflow-y: auto;
            box-shadow: 2px 0 20px rgba(139, 92, 246, 0.5);
        }
        
        .mobile-drawer.open {
            left: 0;
        }
        
        .mobile-drawer-header {
            padding: 1.5rem 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .mobile-drawer-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        
        .mobile-drawer-close:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .mobile-drawer .nav-link {
            color: rgba(255, 255, 255, 0.9);
            padding: 1rem 1.5rem;
            border-radius: 0;
            margin: 0;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
        }
        
        .mobile-drawer .nav-link:hover, .mobile-drawer .nav-link.active {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            transform: none;
            box-shadow: inset 4px 0 0 rgba(255, 255, 255, 0.8);
        }
        
        .mobile-drawer .nav-link i {
            width: 20px;
            margin-right: 1rem;
        }
        
        /* Backdrop */
        .mobile-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1001;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        
        .mobile-backdrop.show {
            opacity: 1;
            visibility: visible;
        }
        
        /* Dark Theme Card Styles */
        .card {
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
        }
        
        .card:hover {
            transform: translateY(-5px);
            background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);
            box-shadow: 0 15px 35px rgba(64, 224, 208, 0.2);
        }
        
        /* Dark theme text colors */
        .text-muted {
            color: #9CA3AF !important;
        }
        
        .text-primary {
            color: #60A5FA !important;
        }
        
        .card-title {
            color: #F3F4F6 !important;
        }
        
        .card-text {
            color: #D1D5DB !important;
        }
        
        /* Alert styling for dark theme */
        .alert {
            background: rgba(31, 41, 55, 0.8) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: #F3F4F6 !important;
            backdrop-filter: blur(10px);
        }
        
        .alert-warning {
            background: rgba(245, 158, 11, 0.1) !important;
            border-color: rgba(245, 158, 11, 0.3) !important;
            color: #FCD34D !important;
        }
        
        .alert-success {
            background: rgba(16, 185, 129, 0.1) !important;
            border-color: rgba(16, 185, 129, 0.3) !important;
            color: #6EE7B7 !important;
        }
        
        .alert-danger {
            background: rgba(239, 68, 68, 0.1) !important;
            border-color: rgba(239, 68, 68, 0.3) !important;
            color: #FCA5A5 !important;
        }
        
        .alert-info {
            background: rgba(59, 130, 246, 0.1) !important;
            border-color: rgba(59, 130, 246, 0.3) !important;
            color: #93C5FD !important;
        }
        
        /* Badge styling */
        .badge {
            background: linear-gradient(45deg, #8B5CF6 0%, #3B82F6 100%) !important;
            color: white !important;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .bg-info {
            background: linear-gradient(45deg, #06B6D4 0%, #8B5CF6 100%) !important;
        }
        
        .bg-primary {
            background: linear-gradient(45deg, #3B82F6 0%, #8B5CF6 100%) !important;
        }
        
        /* Form styling for dark theme */
        .form-control {
            background: rgba(31, 41, 55, 0.8) !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
            color: #F3F4F6 !important;
        }
        
        .form-control:focus {
            background: rgba(31, 41, 55, 0.9) !important;
            border-color: #8B5CF6 !important;
            box-shadow: 0 0 0 0.2rem rgba(139, 92, 246, 0.25) !important;
        }
        
        /* Button styling */
        .btn-primary {
            background: linear-gradient(45deg, #8B5CF6 0%, #3B82F6 100%) !important;
            border: none !important;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
        }
        
        .btn-primary:hover {
            background: linear-gradient(45deg, #7C3AED 0%, #2563EB 100%) !important;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
        }
        
        /* Copy Button - Green-Blue Gradient */
        .btn-copy {
            background: linear-gradient(45deg, #10B981 0%, #06B6D4 100%);
            border: none;
            border-radius: 25px;
            padding: 10px 24px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }
        
        .btn-copy:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
            background: linear-gradient(45deg, #059669 0%, #0891B2 100%);
        }
        
        .btn-copy:disabled {
            background: linear-gradient(45deg, #6B7280 0%, #4B5563 100%);
            transform: none;
            box-shadow: none;
            opacity: 0.7;
        }
        
        .code-display {
            background: linear-gradient(135deg, #1F2937 0%, #374151 100%);
            border-radius: 12px;
            padding: 15px;
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            font-weight: 600;
            border-left: 4px solid #10B981;
            color: #F3F4F6;
            border: 1px solid rgba(16, 185, 129, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        /* Mobile Responsive */
        @media only screen and (max-width: 768px) {
            .sidebar {
                display: none;
            }
            
            .mobile-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            
            .main-content {
                margin-left: 0;
                padding-top: 80px;
            }
            
            .card, .uiverse-card-responsive, .uiverse-card2-responsive {
                margin: 10px 0;
            }
            
            .btn-copy {
                width: 100%;
                padding: 10px;
            }
            
            .code-display {
                font-size: 14px;
            }
            
            .container-fluid {
                padding: 0;
            }
            
            .main-content {
                padding: 1rem;
                padding-top: 80px;
            }

            /* Make Uiverse cards responsive on mobile */
            .uiverse-card, .uiverse-card2 {
                width: 100%;
                height: auto;
                min-height: 250px;
            }
        }
        
        @media only screen and (max-width: 576px) {
            .mobile-drawer {
                width: 280px;
                left: -280px;
            }
            
            .main-content {
                padding: 0.5rem;
                padding-top: 80px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>
    
    <!-- Mobile Header -->
    <div class="mobile-header">
        <button class="mobile-menu-btn" id="mobileMenuBtn">
            <i class="fas fa-bars"></i>
        </button>
        <h5 class="mb-0">
            <i class="fas fa-gift me-2"></i>Redeem Manager
        </h5>
        <div style="width: 40px;"></div> <!-- Spacer for centering -->
    </div>
    
    <!-- Mobile Backdrop -->
    <div class="mobile-backdrop" id="mobileBackdrop"></div>
    
    <!-- Mobile Drawer -->
    <div class="mobile-drawer" id="mobileDrawer">
        <div class="mobile-drawer-header">
            <h5 class="mb-0">
                <i class="fas fa-gift me-2"></i>Menu
            </h5>
            <button class="mobile-drawer-close" id="mobileDrawerClose">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <nav class="nav flex-column">
            <a class="nav-link" href="{{ url_for('home') }}">
                <i class="fas fa-home"></i>Home
            </a>
            <a class="nav-link" href="{{ url_for('add_code') }}">
                <i class="fas fa-plus"></i>Add Redeem Code
            </a>
            <a class="nav-link" href="{{ url_for('dashboard') }}">
                <i class="fas fa-chart-bar"></i>Dashboard
            </a>
            <a class="nav-link" href="{{ url_for('archive') }}">
                <i class="fas fa-archive"></i>Archive
            </a>
            <a class="nav-link" href="{{ url_for('account') }}">
                <i class="fas fa-user"></i>Account
            </a>
            <a class="nav-link" href="#" onclick="showComingSoon('Contact')">
                <i class="fas fa-envelope"></i>Contact
            </a>
            <a class="nav-link" href="{{ url_for('logout') }}">
                <i class="fas fa-sign-out-alt"></i>Logout
            </a>
        </nav>
    </div>

    {% block content %}{% endblock %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Mobile Drawer JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            const mobileDrawer = document.getElementById('mobileDrawer');
            const mobileBackdrop = document.getElementById('mobileBackdrop');
            const mobileDrawerClose = document.getElementById('mobileDrawerClose');
            
            // Open drawer
            mobileMenuBtn.addEventListener('click', function() {
                mobileDrawer.classList.add('open');
                mobileBackdrop.classList.add('show');
                document.body.style.overflow = 'hidden'; // Prevent scrolling
            });
            
            // Close drawer
            function closeDrawer() {
                mobileDrawer.classList.remove('open');
                mobileBackdrop.classList.remove('show');
                document.body.style.overflow = ''; // Restore scrolling
            }
            
            mobileDrawerClose.addEventListener('click', closeDrawer);
            mobileBackdrop.addEventListener('click', closeDrawer);
            
            // Close drawer when clicking on nav links
            const navLinks = mobileDrawer.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.addEventListener('click', function() {
                    // Only close if it's not a coming soon link
                    if (!this.getAttribute('onclick')) {
                        closeDrawer();
                    }
                });
            });
            
            // Handle escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && mobileDrawer.classList.contains('open')) {
                    closeDrawer();
                }
            });
            
            // Handle window resize
            window.addEventListener('resize', function() {
                if (window.innerWidth > 768) {
                    closeDrawer();
                }
            });
            
            // Set active nav link
            const currentPath = window.location.pathname;
            const mobileNavLinks = mobileDrawer.querySelectorAll('.nav-link');
            mobileNavLinks.forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                }
            });
        });
        
        // Loading animation functions
        function showLoading() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            if (loadingOverlay) {
                loadingOverlay.classList.add('show');
            }
        }
        
        function hideLoading() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            if (loadingOverlay) {
                loadingOverlay.classList.remove('show');
            }
        }
        
        // Coming soon functionality
        function showComingSoon(feature) {
            const alert = document.createElement('div');
            alert.className = 'alert alert-info alert-dismissible fade show position-fixed';
            alert.style.top = '20px';
            alert.style.right = '20px';
            alert.style.zIndex = '9999';
            alert.style.maxWidth = '300px';
            alert.innerHTML = `
                <i class="fas fa-info-circle me-2"></i>
                <strong>${feature}</strong> feature is coming soon!
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.body.appendChild(alert);
            
            // Auto remove alert after 3 seconds
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.parentNode.removeChild(alert);
                }
            }, 3000);
            
            // Close drawer
            const mobileDrawer = document.getElementById('mobileDrawer');
            const mobileBackdrop = document.getElementById('mobileBackdrop');
            mobileDrawer.classList.remove('open');
            mobileBackdrop.classList.remove('show');
            document.body.style.overflow = '';
        }
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
